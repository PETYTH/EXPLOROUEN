<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="transparent" />

    <!-- Plein écran + safe areas -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, viewport-fit=cover, shrink-to-fit=no" />

    <title>ExploRouen</title>

    <link rel="icon" href="/icon/icon-152-ios.png" />

    <!-- reset minimal -->
    <style id="expo-reset">
      html, body { height: 100%; margin: 0; }
      body { overflow: hidden; background:#000; }
      #root { display: flex; height: 100%; flex: 1; }
      /* Safe-areas pour TON CONTENU uniquement, pas pour le fond */
      .content {
        min-height: 100%;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    </style>
  </head>

  <body>
    <noscript>Vous devez activer JavaScript pour exécuter cette app.</noscript>
    <div id="root"></div>

    <!-- Laisse Expo injecter le bon bundle (évite de hardcoder le hash). -->

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(console.error);
        });
      }
    </script>
  </body>
</html>
