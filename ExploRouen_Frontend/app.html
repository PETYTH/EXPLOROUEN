<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  
  <!-- PWA Meta Tags -->
  <meta name="application-name" content="ExploRouen" />
  <meta name="apple-mobile-web-app-title" content="ExploRouen" />
  <meta name="description" content="Découvrez Rouen et ses trésors cachés" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="msapplication-config" content="/icons/browserconfig.xml" />
  <meta name="msapplication-TileColor" content="#1F2937" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="theme-color" content="#1F2937" />
  
  <!-- Viewport -->
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1.00001,viewport-fit=cover,shrink-to-fit=no"
  />
  
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-touch-fullscreen" content="yes" />
  
  <!-- Disable iOS Safari UI -->
  <meta name="format-detection" content="telephone=no" />
  <meta name="format-detection" content="date=no" />
  <meta name="format-detection" content="address=no" />
  <meta name="format-detection" content="email=no" />
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="shortcut icon" href="/assets/images/ExploRouen.svg" />
  
  <!-- iOS Icons -->
  <link rel="apple-touch-icon" href="/assets/images/icon.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/icon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/icon.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="/assets/images/icon.png" />
  
  <!-- Splash Screens -->
  <link rel="apple-touch-startup-image" href="/assets/images/vieux-marche.jpg" />
  
  <title>ExploRouen</title>
  
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
      background-color: #1F2937;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* Hide Safari UI */
    body {
      appearance: none;
      -webkit-appearance: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    /* Fullscreen for PWA */
    @media all and (display-mode: fullscreen) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
    
    @media all and (display-mode: standalone) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
    
    /* Loading screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1F2937 0%, #111827 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    #loading-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    .loading-text {
      color: #8B5CF6;
      font-size: 16px;
      font-weight: 600;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div id="loading-screen">
    <img id="loading-logo" src="/assets/images/ExploRouen.svg" alt="ExploRouen" />
    <div class="loading-text">Chargement...</div>
  </div>
  
  <div id="root"></div>
  
  <script>
    // Hide loading screen when app is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease-out';
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 1500);
    });
    
    // Prevent zoom on iOS
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
    
    // Prevent context menu
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
    
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
